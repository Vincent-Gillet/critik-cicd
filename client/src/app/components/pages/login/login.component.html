<form class="row g-3 needs-validation" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="col-md-12">
    <label for="emailLogin" class="form-label">Email *</label>
    <input type="email" class="form-control" id="emailLogin" formControlName="email" placeholder="adresse@gmail.com" required>
    <app-error-form [fieldName]="'email'" [nameFormGroup]="loginForm" [isSubmitted]="isSubmitted"></app-error-form>
  </div>
  <div class="col-md-12">
    <label for="passwordLogin" class="form-label">Mot de passe *</label>
    <input type="password" class="form-control" id="passwordLogin" formControlName="mot_de_passe" placeholder="mot de passe" required>
    <app-error-form [fieldName]="'mot_de_passe'" [nameFormGroup]="loginForm" [isSubmitted]="isSubmitted"></app-error-form>
  </div>
  <div class="col-12 div-center">
    <button class="btn button-style" type="submit">Se connecter</button>
  </div>
  <div class="col-12 div-center">
    <div class="">Vous nâ€™avez pas de compte ?</div>
  </div>
  <div class="col-12 div-center">
    <a class="btn-primary btn" [routerLink]="['inscription']">S'incrire</a>
  </div>
</form>
